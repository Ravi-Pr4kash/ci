name: CI - Node.js Express App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout code
        uses: actions/checkout@v3

      - name:  Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name:  Install dependencies
        run: npm install

      - name:  Build project
        run: npm run build
       

      - name: Start project
        run : npm start

      - name: Check the server
        run: curl http://localhost:3000